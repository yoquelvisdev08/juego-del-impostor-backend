version: '3.8'

services:
  backend:
    build: .
    container_name: juego-impostor-backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - juego-network

networks:
  juego-network:
    driver: bridge


